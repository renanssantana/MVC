<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ACME Cinemas</title>

</head>
<body>
<h1> Lista de Filmes</h1>
<table>
    <thead>
    <tr>
        <th>Nome do Filme</th>
        <th>Classificação Indicativa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="filme: ${filmes}">
        <td th:text="${filme.nome}"> </td>
        <td th:text="${filme.classificacao}"> </td>
    </tr>
    </tbody>
</table>

<hr>
</body>
</html>
